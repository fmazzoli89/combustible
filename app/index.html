<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Combustible</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="auth-screen" class="container">
        <h1>Carga de Combustible - TRAMEC</h1>
        <div class="auth-form">
            <div class="form-group">
                <label for="user-name">Usuario:</label>
                <select id="user-name" class="form-control" required>
                    <option value="">Seleccione un usuario</option>
                </select>
            </div>
            <div class="form-group">
                <label for="user-password">Contraseña:</label>
                <input type="text" id="user-password" class="form-control" required>
            </div>
            <button onclick="startApp()" class="btn btn-primary">Ingresar</button>
        </div>
    </div>

    <div id="main-screen" class="screen" style="display: none;">
        <div class="header">
            <span id="user-display" class="user-name"></span>
            <button id="historial-btn" class="btn btn-secondary" onclick="showHistorial()">Historial</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('carga')">CARGA</button>
            <button class="tab-btn" onclick="showTab('descarga')">DESCARGA</button>
        </div>

        <div id="carga" class="tab-content active">
            <h2>Carga de Combustible</h2>
            <form id="carga-form" onsubmit="handleCarga(event)">
                <div class="form-group">
                    <label for="carga-estacion">Estación:</label>
                    <select id="carga-estacion" required>
                        <option value="INTERCAR">INTERCAR</option>
                        <option value="DEFLORES">DEFLORES</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="carga-litros">Litros:</label>
                    <input type="number" id="carga-litros" max="700" required>
                </div>

                <button type="submit">CARGAR</button>
            </form>
        </div>

        <div id="descarga" class="tab-content">
            <h2>Descarga de Combustible</h2>
            <form id="descarga-form" onsubmit="handleDescarga(event)">
                <div class="form-group">
                    <label for="descarga-obra">Obra:</label>
                    <select id="descarga-obra" required>
                        <option value="obra1">Obra 1</option>
                        <option value="obra2">Obra 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descarga-maquina">Máquina:</label>
                    <select id="descarga-maquina" required>
                        <option value="maquina1">Máquina 1</option>
                        <option value="maquina2">Máquina 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descarga-operario">Operario:</label>
                    <select id="descarga-operario" required>
                        <option value="operario1">Operario 1</option>
                        <option value="operario2">Operario 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descarga-litros">Litros:</label>
                    <input type="number" id="descarga-litros" max="400" required>
                </div>

                <div class="form-group">
                    <label for="descarga-horometro">Horómetro:</label>
                    <input type="number" id="descarga-horometro" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="descarga-aceite-motor">Aceite de Motor (litros):</label>
                    <input type="number" id="descarga-aceite-motor" value="0" step="0.1">
                </div>

                <div class="form-group">
                    <label for="descarga-aceite-hidraulico">Aceite Hidráulico (litros):</label>
                    <input type="number" id="descarga-aceite-hidraulico" value="0" step="0.1">
                </div>

                <div class="form-group">
                    <label for="descarga-fluidina">Fluidina (litros):</label>
                    <input type="number" id="descarga-fluidina" value="0" step="0.1">
                </div>

                <button type="submit">DESCARGAR</button>
            </form>
        </div>
    </div>

    <div id="historial-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="historial-title">Historial</h3>
                <button class="modal-close" onclick="closeHistorial()">&times;</button>
            </div>
            <div id="historial-list" class="history-list">
                <!-- History items will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
